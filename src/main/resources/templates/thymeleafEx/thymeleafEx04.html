<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- th : 타임리프 변수명 -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>상품 리스트 출력</h1>
	<table border="1">
		<thead>
			<tr>
				<td>if문 순번</td>
				<td>switch문 순번</td>
				<td>상품명</td>
				<td>상품설명</td>
				<td>가격</td>
				<td>날짜</td>
			</tr>
		</thead>
		<tbody>
			<!-- for(ItemDto itemDto : itemDtoList) -->
			<tr th:each="itemDto, status: ${itemDtoList}">
				<td th:if="${status.even}" th:text = "짝수"></td> <!-- even = 짝수를 가져옴 -->
				<!-- 정보 : even은 index와 다르게 첫번째가 1번임, index는 0번. -->
				<td th:unless="${status.even}" th:text = "홀수"></td> <!-- unless = else -->
				
				<td th:switch = "${status.even}">
					<span th:case=true>짝수</span>
					<span th:case=false>홀수</span>
				</td>
				
				<td th:text="${itemDto.itemNm}"></td>
				<td th:text="${itemDto.itemDetail}"></td>
				<td th:text="${itemDto.price}"></td>
				<td th:text="${itemDto.regTime}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
