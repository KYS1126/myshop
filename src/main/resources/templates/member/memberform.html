<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<!--  -->
<!-- layouts/layout1 이쪽 경로에 현재 html의 내용을 넣어주겠다. 컨텐츠 div에 넣어주겠다. -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 각 페이지에 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	//자바 스크립트로 에러 메세지 띄우기
	//회원가입이 실패했을때
		$(document).ready(function{
			var errorMessage = [[${errorMessage}]];
			if(errorMessage != null) {
				alert(errorMessage);
			}
		})
	</script>
</th:block>

<!-- 각 페이지에 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
		.fieldError {
		color: #bd2130
		}
	</style>
</th:block>

</head>
<body>
	<!-- layouts/layout1의 컨텐츠 영역의 이름을 써주면 해당 html이 들어간다. -->
	<div layout:fragment="content">
		<!-- 컨트롤러 중에 post로 받는 메소드로 간다. -->
		<form class="row g-3" action="/members/new" method="post"	th:object="${memberFormDto}">
			<div>
			<!-- th:for 와 th:field 의 값이 같이야 memberFormDto 에 잘 담겨서 들어감 -->
			<!-- th:field 각 필드들을 매핑을 해주는 역할을 한다. -->
				<label th:for="name" >이름</label> 
				<input type="text" th:field="*{name}" class="form-control-plaintext" placeholder="이름을 입력해주세요.">
				<p th:if = "${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect Data</p>
			</div>
			<div>
				<label th:for="email" >이메일주소</label> 
				<input type="email" th:field="*{email}" class="form-control-plaintext" placeholder="이메일을 입력해주세요.">
				<p th:if = "${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect Data</p>
			</div>
			<div>
				<label th:for="password" >비밀번호</label> 
				<input type="password" th:field="*{password}" class="form-control-plaintext" placeholder="비밀번호를 입력해 주세요.">
				<p th:if = "${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect Data</p>
			</div>
			<div>
				<label th:for="address" >주소</label> 
				<input type="text" th:field="*{address}" class="form-control-plaintext" placeholder="주소를 입력해 주세요.">
				<p th:if = "${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect Data</p>
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-primary mb-3">회원가입</button>
			</div>
			<!-- 해킹방지 토큰, 인증 토큰 -->
			<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
		</form>
	</div>
</body>
</html>
